<div class="container">
  <table>
    <thead>
    <tr>
      <th>День недели</th>
      <th>Завтрак</th>
      <th>Обед</th>
      <th>Ужин</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let day of daysOfWeek">
      <td>{{ day }}</td>
      <td *ngFor="let meal of eatingTimes">
        <div *ngFor="let ingredientDay of getIngredientsForDayAndMeal(day, meal)">
          {{ ingredientDay.count }} x {{ ingredientDay.ingredient.name }}
        </div>
        <select #selectedIngredient (change)="onSelectIngredient($event, day, meal)">
          <option *ngFor="let ingredient of ingredients" [ngValue]="ingredient">
            {{ ingredient.name }}
          </option>
        </select>
        <input type="number" [(ngModel)]="selectedAmount[day][meal]" placeholder="Количество">
        <button (click)="addIngredient(this.planId, day, meal, selectedIngredient.value, selectedAmount[day][meal])">Добавить</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
